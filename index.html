<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><!-- Configurable: Site Title --> <span id="site-title"></span></title>
  <style>
    :root {
      --primary-color: #FFC107;
      --dark-bg: #222;
      --dark-text: #333;
      --light-bg: #fff;
      --dark-card: #444;
      --dark-card-text: #fff;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,sans-serif;line-height:1.6;color:var(--dark-text);background:var(--light-bg);}
    a{text-decoration:none;color:inherit;}ul{list-style:none;}
    header{position:relative;width:100%;padding:20px;display:flex;justify-content:space-between;align-items:center;transition:background .3s;}
    header.scrolled{position:fixed;top:0;left:0;background:var(--dark-bg);box-shadow:0 2px 8px rgba(0,0,0,0.5);}
    .logo{width:120px;transition:width .3s;}header.scrolled .logo{width:80px;}
    nav .btn{padding:10px 18px;border-radius:4px;background:var(--primary-color);color:#000;font-weight:bold;}
    .hero{min-height:70vh;background:url('images/hero-auto.jpg') center/cover no-repeat;display:flex;justify-content:center;align-items:center;text-align:center;color:#fff;position:relative;}
    .hero::after{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.6);}
    .hero-content{position:relative;max-width:800px;animation:fadeIn 1s ease-in-out;}
    .hero h1{font-size:2.8rem;margin-bottom:12px;}
    .hero p{font-size:1.2rem;margin-bottom:20px;}
    .hero .cta{display:flex;gap:16px;justify-content:center;}
    section{padding:60px 20px;max-width:1000px;margin:0 auto;}
    .fade-in{opacity:0;transform:translateY(20px);transition:opacity .8s ease-out,transform .8s ease-out;}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:20px;}
    .card{background:var(--light-bg);padding:20px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);animation:fadeIn .8s ease-in-out;}
    .card.dark{background:var(--dark-card);color:var(--dark-card-text);}
    .card h3{margin-bottom:8px;} .card ul{margin-top:8px;line-height:1.5;}
    footer{background:var(--dark-bg);color:#ccc;padding:40px 20px;}
    .footer-columns{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;}
    .faq dt{font-weight:bold;margin-top:12px;} .faq dd{margin-left:16px;margin-bottom:8px;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
  </style>
</head>
<body>
  <noscript style="padding:20px; text-align:center;">Necesitas habilitar JavaScript para ver el contenido.</noscript>
  <header id="main-header">
    <img src="images/" id="logo" alt="Logo" class="logo" />
    <nav>
      <a href="#inscripcion" class="btn" id="btn-enroll"></a>
      <a href="#cursos" class="btn" id="btn-courses"></a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1 id="hero-title"></h1>
      <p id="hero-subtitle"></p>
      <p id="hero-text"></p>
      <div class="cta">
        <a href="#inscripcion" class="btn" id="hero-btn-enroll"></a>
        <a href="#cursos" class="btn" id="hero-btn-courses"></a>
      </div>
    </div>
  </section>

  <section id="features" class="fade-in"><div class="cards" id="features-container"></div></section>
  <section id="cursos" class="fade-in"><h2 id="courses-title"></h2><div class="cards" id="courses-container"></div></section>
  <section id="about" class="fade-in"><h2 id="about-title"></h2><p id="about-text"></p></section>
  <section id="testimonios" class="fade-in"><h2 id="testimonials-title"></h2><div class="cards" id="testimonials-container"></div></section>
  <section id="inscripcion" class="fade-in"><h2 id="contact-title"></h2><form id="contact-form"></form></section>
  <footer>
    <div class="footer-columns">
      <div>
        <h3 id="footer-contact-title"></h3>
        <p id="footer-address"></p>
        <p id="footer-phone"></p>
        <p id="footer-email"></p>
        <p id="footer-hours"></p>
      </div>
      <div>
        <h3 id="footer-social-title"></h3><div id="footer-social"></div>
      </div>
      <div>
        <h3 id="footer-faq-title"></h3><dl class="faq" id="faq-container"></dl>
      </div>
    </div>
    <p style="text-align:center;margin-top:20px;color:var(--primary-color);" id="footer-copy"></p>
  </footer>

  <!-- Scripts moved to end for correct loading -->
  <script src="config.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const c = window.SiteConfig;
      document.getElementById('site-title').textContent = c.title;
      document.getElementById('logo').src = 'images/' + c.logo;
      document.getElementById('btn-enroll').textContent = c.buttons.enroll;
      document.getElementById('btn-courses').textContent = c.buttons.courses;
      document.getElementById('hero-title').textContent = c.hero.title;
      document.getElementById('hero-subtitle').textContent = c.hero.subtitle;
      document.getElementById('hero-text').textContent = c.hero.text;
      document.getElementById('hero-btn-enroll').textContent = c.buttons.enroll;
      document.getElementById('hero-btn-courses').textContent = c.buttons.courses;
      const featCont = document.getElementById('features-container');
      c.features.forEach(f => {
        const div = document.createElement('div'); div.className='card dark';
        div.innerHTML = `<h3>${f.title}</h3><p>${f.text}</p>`;
        featCont.appendChild(div);
      });
      document.getElementById('courses-title').textContent = c.courses.title;
      const courseCont = document.getElementById('courses-container');
      c.courses.items.forEach(course => {
        const div=document.createElement('div'); div.className='card';
        let ul='<ul>' + course.list.map(li=>`<li>${li}</li>`).join('') + '</ul>';
        div.innerHTML = `<h3>${course.name}</h3>${ul}<a href="#inscripcion" class="btn">${c.buttons.enroll}</a>`;
        courseCont.appendChild(div);
      });
      document.getElementById('about-title').textContent = c.about.title;
      document.getElementById('about-text').textContent = c.about.text;
      document.getElementById('testimonials-title').textContent = c.testimonials.title;
      const testiCont = document.getElementById('testimonials-container');
      c.testimonials.items.forEach(t => {
        const div=document.createElement('div'); div.className='card';
        div.innerHTML = `<h3>${t.name}</h3><p>"${t.text}"</p>`;
        testiCont.appendChild(div);
      });
      document.getElementById('contact-title').textContent = c.contact.title;
      const form = document.getElementById('contact-form');
      c.contact.fields.forEach(f => {
        const label=document.createElement('label'); label.textContent=f.label;
        let input;
        if(f.type==='textarea') input=document.createElement('textarea');
        else if(f.type==='select'){ input=document.createElement('select'); input.disabled=f.disabled;
          f.options.forEach(o=>{ const opt=document.createElement('option'); opt.textContent=o; input.appendChild(opt); }); }
        else input=document.createElement('input'), input.type=f.type;
        input.placeholder=f.placeholder;
        label.appendChild(input);
        form.appendChild(label);
        form.appendChild(document.createElement('br'));
      });
      const submit = document.createElement('button'); submit.className='btn'; submit.textContent=c.contact.submit;
      form.appendChild(submit);
      document.getElementById('footer-contact-title').textContent = c.footer.contactTitle;
      document.getElementById('footer-address').textContent = c.footer.address;
      document.getElementById('footer-phone').textContent = c.footer.phone;
      document.getElementById('footer-email').textContent = c.footer.email;
      document.getElementById('footer-hours').textContent = c.footer.hours;
      document.getElementById('footer-social-title').textContent = c.footer.socialTitle;
      const socCont = document.getElementById('footer-social');
      c.footer.social.forEach(s=>{
        const a=document.createElement('a'); a.href=s.link; a.textContent=s.name; a.style.marginRight='8px'; socCont.appendChild(a);
      });
      document.getElementById('footer-faq-title').textContent = c.footer.faqTitle;
      const faqCont = document.getElementById('faq-container');
      c.footer.faq.forEach(q=>{
        const dt=document.createElement('dt'); dt.textContent=q.q;
        const dd=document.createElement('dd'); dd.textContent=q.a;
        faqCont.appendChild(dt); faqCont.appendChild(dd);
      });
      document.getElementById('footer-copy').textContent = c.footer.copy;
    });

    window.addEventListener('scroll',()=>{
      const h=document.getElementById('main-header');
      window.scrollY>50? h.classList.add('scrolled'): h.classList.remove('scrolled');
    });
    const io=new IntersectionObserver(entries=>{entries.forEach(e=>{if(e.isIntersecting) e.target.classList.add('visible');});},{threshold:0.2});
    document.querySelectorAll('.fade-in').forEach(el=> io.observe(el));
  </script>
</body>
</html>
